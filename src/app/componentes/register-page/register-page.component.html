<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">Crie a sua conta Agora</h1>
        <form (submit)="onSubmitAddUser()">
          <div class="form-group">
            <label for="email">Email </label>
            <input type="text" name="email" id="email" [(ngModel)]="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Senha </label>
            <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control">
          </div>
          <input type="submit" value="ENVIAR" class="btn btn-primary btn-block btn-lg">
          <h5 class="text-center">Já tem uma Conta? <a routerLink="/login">Iniciar Sessão</a></h5>
        </form>
      </div>
    </div>
  </div>
</div>
